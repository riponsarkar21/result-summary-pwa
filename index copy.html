<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
    <main class="flex flex-center">
        <section class="cards-wrapper flex flex-center">

            <!-- Result Card -->
            <article class="result-card card flex flex-col">
                    <h1 class="section-title font-medium">Total Bag</h1>
                    <div class="result flex flex-center flex-col">
                    <div class="score flex flex-center flex-col">
                        <span class="font-bold">75000</span>
                        <p>of 75000</p>
                    </div>
                    <div class="feedback flex flex-center flex-col">
                        <span class="font-medium">Great</span>
                        <p>The Amount match with Actual Amount.</p>
                    </div>
                    </div>
            </article>

        <!-- Summary Card -->
            <article class="summary-card card flex flex-col">
                <h2 class="font-medium">Brand : BM 2Ply </h2>
                <div class="break-down flex flex-col gap-2">

                    <div class="tile reaction flex">
                        <label class="source">Store</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile memory flex">
                        <label class="source">Packer-1</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile verbal flex">
                        <label class="source">Packer-2</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile visual flex">
                        <label class="source">May - 21</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile reaction flex">
                        <label class="source">Faulty</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile memory flex">
                        <label class="source">Old Bag</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile verbal flex">
                        <label class="source">New Bag</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                    <div class="tile visual flex">
                        <label class="source">Others</label>
                        <div class="inputs flex gap-1">
                            <input type="number" placeholder="Bundle" />
                            <span> + </span>
                            <input type="number" placeholder="Loose" />
                            <span> = </span>
                            <input type="number" placeholder="Total" readonly />
                        </div>
                    </div>

                </div>
            </article>


        </section>

    
    </main>
    
<script src="script.js"></script>
</body>
</html>
